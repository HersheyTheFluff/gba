<!DOCTYPE html>
<html>
    <head>
        <title>GameBoyAdvance Online</title>
        <meta charset="UTF-8">
	<link rel="stylesheet" href="/gba/user_css/dropdown.css">
    </head>
    <body>
	    <h1>Hershey's Modded GBA Emulator!</h1>
	    <hr>
        <h2>Select A Game:</h2>
        <ul>
            <div class="dropdown">
  		<button onclick="myFunction()" class="dropbtn">Pokemon Emerald</button>
 		 <div id="myDropdown" class="dropdown-content">
		  <a href="#.launcher.html#pokemonemerald">No Randomizations</a>
  		  <a href="#.launcher.html#advancedwars">Seed 1</a>
  		  <a href="#.launcher.html#advancedwars2">Seed 2</a>
		  <a href="#.launcher.html#aladdin">Seed 3</a>
 		 </div>
		</div>
        </ul>	 
      <script>
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function myFunction() {
	  document.getElementById("myDropdown").classList.toggle("show");
	}
	
	// Close the dropdown if the user clicks outside of it
	window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {
 	   var dropdowns = document.getElementsByClassName("dropdown-content");
 	   var i;
 	   for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains('show')) {
	        openDropdown.classList.remove('show');
 	     }
	    }
	  }
	}
      </script>
    </body>
</html>
